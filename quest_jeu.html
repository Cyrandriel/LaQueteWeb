<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon quest - jeu</title>
    <link rel="shortcut icon" href="./images/donjon.ico" type="image/donjon">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="mes_scripts.js" type="text/javascript"></script>

</head>
<body onload="load()">
    <div id="jeu">
        <div class="bloc">
            <p>Vous etes dans le jeu</p>
            <p>Tu es dans la salle <span id="pos_salle">centre</span> à l'étage <span id="pos_etage">1</span></p>

            <button class="dep" onclick="dep_haut()">haut</button><br>
            <button class="dep" onclick="dep_gauche()">gauche</button>
            <button class="dep" onclick="getNiveau()">immobile</button>
            <button class="dep" onclick="dep_droite()">droite</button><br>
            <button class="dep" onclick="dep_bas()">bas</button>
        </div>
    </div>
    <div id="combat">
        <div class="bloc">
            <p>tour <span id='tour'></span></p>
            <img src="./images/monstre.png" alt="monstre" class="img_monstre">
            <p>Vous tombez sur un méchant monstre</p>
            <p>Il est niveau <span id='niveau'></span></p>
            <p>Que voulez vous faire ?</p>
            <div id='quefaire'>
                <button class="com" onclick='combat()'>Attaquer</button>
                <button class="com" onclick='load()'>Fuir</button>
            </div>
            
            
            <div id='attaque' >Vous attaquez en lançant un dé
                <div id='lance_de'></div>
                <div id='resultat_combat'>...</div>
                <button class="com" id="retour" onclick="load()">OK</button>
            </div>
        </div>
    </div>
</body>
<footer>
    <a href="./index.html"><button class="bouton_menu">Retour au menu</button></a>
</footer>
</html>
